<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>AK's BMI Calculator</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel = "stylesheet" href = "{{url_for ('static', filename = 'style.css') }}"
    </head>

<h1>AK's BMI Calculator</h1><br>


    <body bgcolor="LightGrey">

        <div class="main">
            <form class="pure-form", method="post", action = "/">
            Enter your weight in kgs : <br><br>
            <input type="text" name="weight" required> <br><br>
            Enter your height in cms : <br><br>
            <input type="text" name="height" required> <br><br>

            <button type="submit" class="pure-button pure-button-primary" value="submit">Submit</button>


            </form>
            
        </div>

        <div class = "main"> 

            {% if bmi %}
                <p>Your BMI is :  {{bmi}}</p>
            {% endif %}


        </div>

    </body>
</html>
